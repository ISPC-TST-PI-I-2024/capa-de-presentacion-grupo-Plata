<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/css/css/styles.css">
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
    </header>

    <main class="container">
        <section class="admin-options">
            <h2>Gestión de Usuarios</h2>
            <button class="btn">Agregar Usuario</button>
            <button class="btn">Eliminar Usuario</button>
        </section>

        <section class="admin-options">
            <h2>Gestión de Sensores</h2>
            <button class="btn">Agregar Sensor</button>
            <button class="btn">Eliminar Sensor</button>
        </section>

        <section class="admin-options">
            <h2>Visualización de Datos</h2>
            <p>Selecciona un sensor para ver detalles:</p>
            <select>
                <option>Sensor 1</option>
                <option>Sensor 2</option>
                <option>Sensor 3</option>
                <option>Sensor 4</option>
                <option>Sensor 5</option>
            </select>
        </section>
    </main>

    <footer>
        <p>© 2024 Plataforma IoT para Monitoreo de Calidad del Aire</p>
    </footer>
    <script src="/js/js/main.js"></script>
</body>
</html>
