<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/css/styles.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <main class="container">
        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <p>© 2024 Plataforma IoT para Monitoreo de Calidad del Aire</p>
            <nav class="footer-links">
                <a href="noostrosAbout.html" class="btn">Sobre Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Soporte</a>
            </nav>
            <div class="social-icons">
                <a href="https://github.com/ISPC-TST-PI-I-2024/capa-de-presentacion-grupo-Plata.git" target="_blank">
                    <img src="assets/github.svg" alt="GitHub">
                </a>
                <a href="#"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
    
    
    <script src="js/js/main.js"></script>
</body>
</html>
